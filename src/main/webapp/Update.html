<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Update Student Details</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 5px 5px black;
            background-color: #fff;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 20px;
        }

        legend {
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Update-specific styles */
        .update-fieldset {
            border: 2px solid #007bff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 5px 5px slategrey;
        }

        .update-legend {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .update-label {
            color: #007bff;
            margin-top: 10px;
        }

        .update-input {
            border-color: #007bff;
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .update-input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .menu-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            width: max-content;
        }

        .menu-link:hover {
            background-color: #2980b9;
        }

    </style>
</head>

<body>
    <div class="ravi">
        <form action="update" method="post">
            <fieldset class="update-fieldset">
                <legend class="update-legend">Update Student Details</legend>
                <label class="update-label" for="id">ID:</label>
                <input class="update-input" type="number" name="id" required><br><br>
                <label class="update-label" for="studentname">StudentName:</label>
                <input class="update-input" type="text" name="studentname" required><br><br>
                <label class="update-label" for="email">Email:</label>
                <input class="update-input" type="email" name="email" required><br><br>
                <label class="update-label" for="department">Department:</label>
                <input class="update-input" type="text" name="department" required><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <a href="options.html" class="menu-link">Menu</a>
</body>

</html>
